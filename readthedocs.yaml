version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.8"
  jobs:
    post_create_environment:
      - python -m pip install sphinx_rtd_theme

sphinx:
  configuration: docs/source/conf.py

formats:
   - pdf
   - epub

python:
   install:
     - method: pip
       path: .
     - requirements: requirements.txt
     - requirements: docs/requirements.txt
