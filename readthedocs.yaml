version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.8"
  jobs:
    post_create_environment:
      - python -m pip install -r requirements.txt  # Install from requirements.txt
      - python -m pip install -r docs/requirements.txt  # Install from docs/requirements.txt
      - python -m pip install sphinx_rtd_theme
      - sphinx-build -b html docs/source docs/build/html      # Build the documentation using Sphinx

sphinx:
  configuration: docs/source/conf.py

formats:
   - pdf
   - epub
